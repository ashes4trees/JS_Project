<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Back to Breath" />
    <meta property="og:image" content="./src/assets/animate.png" />
    <meta property="og:description" content="Back to Breath is a meditative 3D animation site built with Javascript and Three.js" />
    <meta property="og:url" content="https://ashes4trees.github.io/back_to_breath/" />
    <link rel="stylesheet" href="./dist/main.css">
    <link rel="reset" href="./src/styles/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="src/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/assets/favicon-16x16.png">
    <script src='https://joeiddon.github.io/perlin/perlin.js'></script>
    <script src="https://kit.fontawesome.com/0134b9df1d.js" crossorigin="anonymous"></script>
    <script src="./dist/main.js"></script>
    <script src="./node_modules/three/build/three.js" type='module'></script>
    <title>Back to Breath</title>
</head>
<body>
    <div id="splash">
       
        <h1>Back to Breath</h1>
        
        <audio id="audio" src="" loop="true"></audio>
        
        <form id="form" >
            <label for="music">choose your music:</label>
            <br>
            <br>

            <select name="music" id="select-music">
                <option value="0">piano</option>
                <option value="1">ambient</option>
                <option value="2">nature</option>
            </select>
            <br>
            <br>
        
            <label for="time">choose duration:</label>
            <br>
            <br>
            <select name="time" id="select-duration">
                <option value="1">1 minute</option>
                <option value="3">3 minutes</option>
                <option value="5">5 minutes</option>
            </select>
            <br>
            <br>
        
            <input id="submit" type="submit" value="submit">
        
        </form>

        <div id="instructions">
            <p>move: wasd</p>
            <br>
            <p>look: mouse</p>
            <br>
            <p>lock/unlock controls: space</p>
            <br>
            <input id="begin" type="submit" value="begin">
        </div>

        <div id="modal">
            <p>move: wasd</p>
            <br>
            <p>look: mouse</p>
            <br>
            <p>lock/unlock controls: space</p>
            <br>
            <input id="close" type="submit" value="close">
        </div>

        <div id='load'>
            <p>breathe...</p>
        </div>

        <div id='goodbye'>
            <p>Take a deep breath.</p>
            <p>Inhale peace.</p>
            <p>Exhale happiness.</p>
            <p>-A.D. Posey</p>
        </div>
    </div>

        <div class="canvas-container">
            <canvas id="canvas1" ></canvas>
        </div>

        <p id="prompt">  in...</p>
        <div class="canvas2-container">
            <canvas id="canvas2"></canvas>
        </div>
    
        <div class="music-control">
                <i id="play-pause" class="fas fa-pause" ></i>
        </div>

        <div class='misc'>
            <p id='info-btn'>i</p>
        </div>
        

        <div class="links">
           <a href="https://github.com/ashes4trees" 
                target="_blank" 
                alt="connect on github" 
                id="git">
            <img src="./src/assets/GitHub-Mark-64px.png" id="git-logo">
            </a> 
            <a href="https://www.linkedin.com/in/steph-soni/" 
                target="_blank" 
                id="linkedin" 
                alt="connect on linkedin">
            <img src='src/assets/linkedin_black_logo_icon_147114.png' id="linkedin-logo">
            </a> 
        </div>

</body>
</html>
